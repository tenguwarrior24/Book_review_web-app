
{%extends "base.html"%}
<h1>
    Login Page
</h1>

{% block content %}

<form method="POST" action="/login">
    {{ form.hidden_tag() }}
    <div class="form-group">
      <label for="username">Username:</label>
      {{ form.username(class="form-control") }}
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      {{ form.password(class="form-control") }}
    </div>
    <button class="btn btn-primary btn-block mt-3 w-25" style="background-color: orange;" type="submit">Login</button>
  </form>
  
  
{% endblock %}
